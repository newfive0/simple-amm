name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4
      
      - name: JavaScript/TypeScript lint
        run: pnpm exec nx lint-js contracts
      
      - name: Solidity lint
        run: pnpm exec nx lint-sol contracts
        
      - name: Check Solidity formatting
        run: pnpm exec nx check-format-sol contracts
        
      - name: Smart contract tests
        run: pnpm exec nx test contracts
